<div class="row">
    <div class="col-xs-12 my-4">
        <button class="btn btn-success">
            New Recipe
        </button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix  d-flex justify-content-between" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <div class="pull-right">
                <img src={{recipe.imagePath}} alt="{{recipe.name}}"  style="max-height: 70px;">
            </div>
        </a>
    </div>
</div>
